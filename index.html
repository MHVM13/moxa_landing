<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Moxa landing</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container container--wide">
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo image">
        </div>

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
            </ul>
        </nav>

        <button class="btn btn--transparent">Let's talk</button>
    </header>
</div>

<section class="section-hero">
    <div class="container container--wide grid">
        <div class="hero__text">
            <h1 class="hero__promo">Hi, I'm Tayler. A creative designer based in London</h1>
            <div class="hero__specialization">
                <ul>
                    <li>Design</li>
                    <li>Development</li>
                    <li>Webflow</li>
                </ul>
            </div>
            <div class="hero__btns">
                <button class="btn btn--black"></button>
                <button class="btn btn--transparent">Let's talk</button>
            </div>
        </div>
        <div class="hero__img">
<!--            <img src="./img/hero.png" alt="Creator of this website">-->
        </div>
    </div>
</section>
</body>
</html>
